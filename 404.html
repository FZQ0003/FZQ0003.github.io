<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
</head>
<script>
  if (/^\/blog/.test(location.pathname)) {
    // old style links redirection
    var re_date = /\/[0-9]{4}-[0-9]{2}-[0-9]{2}/;
    if (re_date.test(location.href)) {
      location.replace(location.href.replace(re_date, ""));
    } else {
      // goto new blog site
      location.replace(location.href.replace(location.host + "/blog", "blog.fqilin.top"));
    }
  } else {
    // oops
    location.replace("/404-oops.html");
  }
</script>

</html>
